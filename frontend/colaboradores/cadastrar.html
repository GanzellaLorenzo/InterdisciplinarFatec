<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Colaborador - Sistema de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- O sidebar será injetado aqui -->
        <div class="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- O header será injetado aqui -->
            <div class="header-area"></div>

            <!-- Content -->
            <div class="content-container">
                <div class="content-header d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="content-title">Cadastrar Colaborador</h1>
                        <p class="content-subtitle">Adicione um novo colaborador ao sistema</p>
                    </div>
                    <a href="listar.html" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                </div>

                <!-- Form Card -->
                <div class="card">
                    <div class="card-body">
                        <form id="colaboradorForm">
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="nomeColaborador" class="form-label">Nome*</label>
                                    <input type="text" class="form-control" id="nomeColaborador" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="emailColaborador" class="form-label">Email*</label>
                                    <input type="email" class="form-control" id="emailColaborador" required>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="senhaColaborador" class="form-label">Senha*</label>
                                    <input type="password" class="form-control" id="senhaColaborador" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmarSenha" class="form-label">Confirmar Senha*</label>
                                    <input type="password" class="form-control" id="confirmarSenha" required>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-12">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="ativo" checked>
                                        <label class="form-check-label" for="ativo">
                                            Colaborador Ativo
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <a href="listar.html" class="btn btn-outline-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg"></i> Salvar Colaborador
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/colaboradores.js"></script>
</body>
</html>
